{% extends 'base.html' %}
{% block content %}
<div class="card p-4 mx-auto" style="max-width: 500px;">
    <h2 class="card-title text-center mb-4">Cast Your Vote</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Select your candidate:</label>
            {% for candidate in candidates %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="candidate" id="candidate{{ loop.index }}" value="{{ candidate }}" required>
                    <label class="form-check-label" for="candidate{{ loop.index }}">
                        {{ candidate }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary w-100">Vote</button>
    </form>
</div>
{% endblock %}
