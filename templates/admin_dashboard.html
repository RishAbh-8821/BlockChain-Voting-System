{% extends 'base.html' %}
{% block content %}
<div class="card p-4">
    <h2 class="card-title mb-4">Admin Dashboard</h2>
    <div class="mb-3">
        <p class="lead">Blockchain Valid: <span class="badge bg-{% if valid %}success{% else %}danger{% endif %}">{{ valid }}</span></p>
    </div>

    <h3 class="mt-4">Blockchain (Raw Data)</h3>
    <div class="accordion" id="blockchainAccordion">
        {% for block in chain %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ loop.index }}">
                <button class="accordion-button {% if not loop.first %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="{% if loop.first %}true{% else %}false{% endif %}" aria-controls="collapse{{ loop.index }}">
                    Block #{{ block.index }} ({{ block.transactions | length }} Transactions)
                </button>
            </h2>
            <div id="collapse{{ loop.index }}" class="accordion-collapse collapse {% if loop.first %}show{% endif %}" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#blockchainAccordion">
                <div class="accordion-body">
                    <pre class="bg-light p-3 rounded small">{{ block | tojson(indent=2) }}</pre>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <p class="mt-4">
        <a href="/results" class="btn btn-info">View Results</a>
        <a href="/logout" class="btn btn-warning ms-2">Logout</a>
    </p>
</div>
{% endblock %}
